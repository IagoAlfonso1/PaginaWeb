{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .fondo{
           background-image: url(../../static/fondo.jpg);
           background-size: cover;
           background-repeat: no-repeat;
           position: fixed;
           color: white;
        }

        .options{
            justify-content: center;
            align-content: center;
            padding-top: 29%;
            margin-right: -120%;
            padding-left: 70%;
        }
        #Contrase単a{
            max-width: 30ch;
        }
    </style>
  </head>
  <body class="fondo">
  <section class="options">
  <h1>Registrase: </h1>
  <h2> Tendras que registrarte primero para ingresar al Gran DT</h2> <br>
    <form action="/Registrarse/" method="POST" >
        {% csrf_token %}
        <div class="row">
              <div class="col-md-4">
                <label for="Nombre" class="form-label">Nombre/s: </label>
                <input type="text" class="form-control" placeholder="Ej: Juan Pablo" name="nombre" aria-label="nombre" required id="Nombre" >
              </div>
              <div class="col-md-4">
                <label for="Apellido" class="form-label">Apellido/s: </label>
                <input type="text" class="form-control" placeholder="Ej: Gonzalez Rolon" name="apellido" aria-label="Apellido/s" required id="Apellido"><br>
              </div>
        </div>
        <div class="row g-3">
              <div class="col-md-4">
                <label for="DNI" class="form-label">DNI: </label>
                <input type="number" class="form-control" placeholder="12345678" name="DNI" aria-label="DNI" required id="DNI">
              </div>
              <div class="col-4">
                <label for="NombreEquipo" class="form-label">Nombre de tu Equipo: </label>
                <input type="text" class="form-control" name="NombreEquipo" required id="NombreEquipo" placeholder="Nombre Equipo"><br>
              </div>
        </div>
        <div class="col-md-4">
                <label for="Contrase単a" class="form-label">Contrase単a: </label>
                <input type="password" class="form-control" name="contra" required id="Contrase単a"> <br><br>
        </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</section>
  </body>
</html>

{% endblock %}
